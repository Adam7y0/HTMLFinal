<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Doodle jump</title>
   
</head>
<body>
    <img src="images/doodle jump.png">
    <div>
        <h2>Platformer <span>Use the w,a,space keys to move the avatar</span></h2>
        <canvas width="800" height="500"></canvas>
    </div>
   
    <div id="instructions">
        <h2>INSTRUCTIONS</h2>
        <p>
           <h3>Constrols</h3>
           <ul>
            <li>left - a key</li>
            <li>right - d key</li>
            <li>get started - space key</li>
            <li>jump in mid air- also space key</li>
           </ul>
        </p>
    </div>
    <div class="hidden">
        <img src="images/mrt.jpg" alt="Mr T" id="default">
        
    </div>
    <!--contains functions and descriptions of commonly used mathmatical functions-->
    <script src="js/utility.js"></script>
    <!--controls.js contains the keyboard events and variables for movement-->
    <script src="js/controls.js"></script>
    <!--GameObject.js contains the game object class we will use or all objects in the game-->
    <script src="js/GameObject.js"></script>
    <!--game.js is the game-->
    <script src="js/game.js"></script>
</body>
</html>
